<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição concisa e atraente do conteúdo da página para melhorar SEO e ajudar os usuários a entenderem o tema do site.">
    <meta name="theme-color" content="#ffffff">
    <title>Reparo de Frigorífico</title>

    <!-- Link para Manifesto e Ícone para iOS -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Serviço de Reparo de Frigoríficos</h1>
    </header>
    
    <section class="hero">
        <h1>Conserto de Frigoríficos</h1>
        <p>Serviço rápido, confiável e ao seu alcance.</p>
        <button class="cta-button">Entre em Contato</button>
    </section>

    <section class="about">
        <h2>Sobre Nós</h2>
        <p>Somos especialistas em reparo de frigoríficos com anos de experiência.</p>
    </section>

    <footer class="footer">
        <p>Contato: (99) 99999-9999</p>
    </footer>

    <!-- Registro do Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => console.log('Service Worker registrado com sucesso:', registration))
        .catch((error) => console.log('Falha ao registrar o Service Worker:', error));
    }
    </script>
</body>
</html>
